<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <!-- Logo do site -->
    <img
      id="topo"
      src="./images/img1.1.jpg"
      alt=""
      width="100px"
      height="100px"
      style="margin-left: 10px; margin-top: 10px"
    />
    <!-- Fim Logo -->
    <center>
      <h3>Os melhores jogos estão aqui!!</h3>
    </center>
    <!-- navbar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="produto.html">Produtos</a></li>
      <li><a href="sobre.html">Sobre</a></li>
    </ul>
    <!-- Fim navbar -->
    <!-- Imagem de fundo 1-->
    <img src="./images/backGRoundFt.jpg" alt="" width="100%" height="720px" />
    <br />
    <br />

    <h3>Fale Conosco</h3>
    <form action="">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="" />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="" />
      <br />
      <h3>Jogos</h3>
      <input type="radio" name="jogos" id="freeFire" value="freeFire" checked />
      <label for="freeFire">Free Fire</label>
      <input type="radio" name="jogos" id="codMobile" />
      <label for="codMobile">Cod Mobile</label>
      <input type="radio" name="jogos" id="minecraft" value="minecraft" />
      <label for="minecraft">Minecraft</label>
      <h3>Dispositivos</h3>

      <input
        type="checkbox"
        name="dispositivo"
        id="android"
        value="android"
        checked
      />
      <label for="android">Android</label>
      <input type="checkbox" name="dispositivo" id="ios" value="ios" />
      <label for="ios">Ios</label>
      <input
        type="checkbox"
        name="dispositivo"
        id="emulador"
        value="emulador"
      />
      <label for="emulador">Emulador</label>
      <br />
      <h3>Cidade</h3>
      <select name="cidade" id="cidade">
        <option value="">Selecione</option>
        <option value="portoVelho">Porto Velho</option>
        <option value="vilhena">Vilhena</option>
        <option value="ouroPreto">Ouro Preto</option>
        <option value="cacoal">Cacoal</option>
        <option value="candeias">Candeias</option>
      </select>
      <br />
      <h3>Escreva</h3>
      <textarea
        name=""
        id=""
        cols="33"
        rows="10"
        placeholder="Digite aqui sua sugestão ou dúvida"
      ></textarea>
      <br />
      <br />
      <button type="submit">Enviar</button>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

  </body>
</html>
