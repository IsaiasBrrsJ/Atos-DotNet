<style>
    body {
        background-color: rgb(150, 175, 134) !important;} /* !important => faz com que essa implementação seja respeitada, ou seja se por um style na mesma tag, ela vai respeitar essa aqui*/

        color: blueviolet;
        text-align: center;
    }
</style>
